<div class="live-data-page">
    <div class="header">
        <div class="title">Power Monitoring</div>
        <div id="btn-menu" class="button menu">
            <i class="icon menu"></i>
        </div>
    </div>
    <div id="app-spinner"></div>
    <div id="content">
        <div class="sub-header">Live data</div>
        <div class="cards">
            <div id="power-card" class="card">
                <div class="title">Power</div>
                <div class="value" id="power"></div>
            </div>
            <div class="card">
                <div class="title">Current</div>
                <div class="value" id="current"></div>
            </div>
            <div id="voltage-card" class="card">
                <div class="title">Voltage</div>
                <div class="value" id="voltage"></div>
            </div>
            <div class="card">
                <div class="title">Frequency</div>
                <div class="value" id="frequency"></div>
            </div>
            <div class="card">
                <div class="title">Power Factor</div>
                <div class="value" id="pf"></div>
            </div>
            <div class="card">
                <div class="title">Energy</div>
                <div class="value" id="energy"></div>
                <div class="footer" id="prevEnergy"></div>
            </div>
            <div class="card">
                <div class="title">Uptime</div>
                <div class="value" id="uptime"></div>
            </div>
        </div>
    </div>
    <div id="notification" class="notification">
        <div id="notification-text" class="text"></div>
    </div>
</div>
